<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My.UU</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="shortcut icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" />
  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
  <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>


  <!-- Analytics -->
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-YEEGMG5QT7"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'G-YEEGMG5QT7');
	</script>

</head>
<body>
  <header>
    <h1>My.UU</h1>
    <div class="fb-container tg">
      <button class="idCard fb" aria-label="ID card"><i class="fa-light fa-id-card"></i></button>
      <button id="editToggle" class="fb" aria-label="Toggle edit mode"><i class="fa-light fa-sliders-simple"></i></button>
      <button id="settings-btn" class="fb" aria-label="Settings"><i class="fa-light fa-gear"></i></button>
    </div>
  </header>

  <section id="favorites-section">
    <h2>Pinned</h2>
    <div id="favoritesGrid" class="grid"></div>
  </section>

  <main>
    <h2>Browse</h2>
    <div id="linksGrid" class="grid"></div>
  </main>

  <!-- <nav class="tabs">
    <button class="tab active" data-category="All"><i class="fas fa-th-large"></i><br>All</button>
    <button class="tab" data-category="Academics"><i class="fas fa-book"></i><br>Academics</button>
    <button class="tab" data-category="Campus"><i class="fas fa-university"></i><br>Campus</button>
    <button class="tab" data-category="Services"><i class="fas fa-concierge-bell"></i><br>Services</button>
    <button class="tab" data-category="Help"><i class="fas fa-question-circle"></i><br>Help</button>
  </nav> -->

  <nav class="tabs">
    <div class="tg">
      <button class="tab active" data-view="grid"><i class="fas fa-list"></i>All</button>
      <button class="tab" data-view="categorized"><i class="fas fa-layer-group"></i>Categories</button>
    </div>
    <div class="tg">
      <button class="tab" data-view="search" aria-label="Search button"><i class="fas fa-magnifying-glass"></i></button>
    </div>
    <div class="search-container">
      <input id="search" type="text" placeholder="Search links..." autocomplete="off">
    </div>
  </nav>

  <dialog id="id-card">
    <h2>Student ID</h2>
    <picture>
      <source srcset="https://www.uu.edu/styleguide/universitylogos/logos/University_Crest_2015/_Horizontal_Center/UU_Crest_Center_Color.svg" media="(prefers-color-scheme: dark)">
      <img src="https://www.uu.edu/styleguide/universitylogos/logos/University_Crest_2015/_Horizontal_Center/UU_Crest_Center_Color_RGB.png" alt="Union University Crest" alt="Union University Crest">
    </picture>
    <img class="portrait" src="" alt="student ID image">
    <img class="qr" src="" alt="student ID barcode">
    <p>000000</p>
    <button onclick="this.closest('dialog').close()" style="float:right;">Done</button>
  </dialog>

  <dialog id="signin">
    <h2>Sign In With</h2>
    <picture>
      <source srcset="https://www.uu.edu/styleguide/universitylogos/logos/University_Crest_2015/_Horizontal_Center/UU_Crest_Center_Color.svg" media="(prefers-color-scheme: dark)">
      <img src="https://www.uu.edu/styleguide/universitylogos/logos/University_Crest_2015/_Horizontal_Center/UU_Crest_Center_Color_RGB.png" alt="Union University Crest" alt="Union University Crest">
    </picture>
    <label for="idIpt">Enter your Student ID Number</label>
    <input type="tel" id="idIpt">
    <button id="signinBtn">OK</button>
  </dialog>

  <dialog id="settings">
    <h2>Settings</h2>
    <div class="settings-row">
      <p>My.UU</p>
      <a href="javascript:void(0)" id="logout">Sign Out</a>
    </div>

    <div class="settings-row">
      <label for="theme-select">Theme</label>
      <select id="theme-select">
        <option value="system">Match Device</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

    </div>
    
    <button onclick="this.closest('dialog').close()" style="float:right;">Done</button>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
